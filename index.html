<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/images icon.png">
    <title>Games App</title>
    <script
    src="https://kit.fontawesome.com/e0fd1ee343.js"
    crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- section for games -->

 <section class="games d-none">
    <header>
        <img src="images/wraper.png" class="w-100" alt="game photo">
    </header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
        <div class="container">
           <h5 class="navbar-brand mb-0 text-uppercase">
              <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
           </h5>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="small navbar-collapse collapse show" id="navbarSupportedContent" style="">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                 <li class="nav-item">
                    <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>

     <!-- main  Home -->
      <main class="my-5 home">
        <div class="container">
            <div class="row g-4" id="gameData">
            
            </div>
        </div>
      </main>
</section>


<!-- section for details -->
<section class="details d-none">
         <div class="container">
            <header class="hstack justify-content-between">
               <h1 class="text-center h3 py-4">Details Game</h1>
               <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent">
   
      </div>
         </div>
      </section>



      <!-- loading -->
 <div class="loading d-none">
        <span class="loader"></span>
</div>
    <script src="js/index.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
